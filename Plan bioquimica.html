<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Malla Interactiva Bioquímica</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        h2 {
            margin-top: 30px;
        }
        .materia {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border-radius: 8px;
            background: #e0e0e0;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }
        .materia.aprobada {
            background: #81c784;
            color: white;
        }
        .materia:hover::after {
            content: attr(data-requisitos);
            position: absolute;
            top: 100%;
            left: 0;
            background: #333;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            white-space: pre-wrap;
            z-index: 10;
        }
    </style>
</head>
<body>

<h1>Malla Interactiva - Bioquímica</h1>

<div id="malla"></div>

    {nombre:"Practica social educativa", año:0, cuatri:0, requisitos:"5to año inclusive"},

function crearMalla() {
    const contenedor = document.getElementById("malla");
    materias.forEach((mat, idx) => {
        const div = document.createElement("div");
        div.className = "materia";
        div.textContent = mat.nombre;
        div.setAttribute("data-requisitos", mat.requisitos);
        div.onclick = () => toggleAprobada(div, idx);
        if(localStorage.getItem(`materia_${idx}`) === "1"){
            div.classList.add("aprobada");
        }
        contenedor.appendChild(div);
    });
}

function toggleAprobada(el, idx){
    el.classList.toggle("aprobada");
    localStorage.setItem(`materia_${idx}`, el.classList.contains("aprobada") ? "1" : "0");
}

crearMalla();
</script>

</body>
</html>
